<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>testmodal</title>
</head>
<body>

<div class="Container">
	<div class="row header">
		<div class="col-sm-2"></div>
		<div class="col"></div>
	</div>
	<div class="row body">
		<div class="col-sm-2">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			  Next gruesome Task
			</button>



			
		</div>
		<div class="col">
			<table class="taskListOverview">
			  <thead>
			    <tr>
			      <th scope="col" class="col-sm-1">#</th>	
			      <th scope="col" class="col-sm-2">Status</th>
			      <th scope="col" class="col-sm-2">Name</th>
			      <th scope="col" class="col-sm-2">Description</th>
			      <th scope="col" class="col-sm-2">Due date</th>
			      <th scope="col" class="col-sm-2">Priority</th>
			      <th scope="col" class="col-sm-2">Category</th>
			      <th scope="col" class="col-sm-1">Edit</th>
			      <th scope="col" class="col-sm-1">Delete</th>
			    </tr>
			  </thead>
			  <tbody id="taskListBody">
			    
			  </tbody>
			  <tfoot class="taskEditSpot"></tfoot>
			</table>	
		</div>
	</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Next gruesome Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id='newTaskForm'>
				  <div class="form-group row">
				    <label for="inputTask" class="col-sm-2 col-form-label">New Task</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputTask" placeholder="New Task" required>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputDescription" placeholder="Description">
				    </div>
				    <div class="form-group row">
				    <label for="inputDueDate" class="col-sm-2 col-form-label">Due Date</label>
				    <div class="col-sm-10">
				      <input type="date" class="form-control" id="inputDueDate" placeholder="Due Date">
				    </div>
				  </div>
				  <fieldset class="form-group">
				    <div class="row">
				      <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
				      <div class="col-sm-10">
				      	<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						  <label class="form-check-label" for="flexRadioDefault1">
						    Low
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
						  <label class="form-check-label" for="flexRadioDefault2">
						    Medium
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
						  <label class="form-check-label" for="flexRadioDefault3">
						    High
						  </label>
						</div>
				      </div>
				    </div>
				  </fieldset>
				  <div class="form-group row">
				    <select class="form-select" aria-label="Default select example" id='category'>
					  <option selected>Open this select menu</option>
					  <option value="Work" name='Work'>Work</option>
					  <option value="Personal" name="Personal">Personal</option>
					  <option value="Shopping" name='Shopping'>Shopping</option>
					  <option value="Garden" name='Garden'>Garden</option>
					</select>

				    <div class="col-sm-10">
				    	<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Do this thing!</button>
				      <!-- <button type="submit" class="btn btn-primary">Create New Task</button> -->
				    </div>
				  </div>
				 
				</form>

      </div>
      <!-- <div class="modalFooter"> -->
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div> -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="Adams.js"></script>

</body>
</html>
